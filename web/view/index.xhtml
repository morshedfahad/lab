<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>

    <h:outputLabel for="studentID">
        <h:outputText value="studentID:"></h:outputText>
        <br/>
        <h:inputText id="studentID" value="#{studentcontroller.student.studentid}"></h:inputText>
    </h:outputLabel>
    <br/>
    <h:outputLabel for="studentName">
        <h:outputText value="studentName"></h:outputText>
        <br/>
        <h:inputText id="studentName" value="#{studentcontroller.student.studentname}"></h:inputText>
    </h:outputLabel>
    <br/>
    <h:commandButton value="ADD Student" action="#{studentcontroller.isNextPage}"></h:commandButton>
</h:form>
</html>
